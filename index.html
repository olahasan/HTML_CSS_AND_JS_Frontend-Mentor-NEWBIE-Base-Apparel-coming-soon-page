<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- next meta, tells the browser to use the most modern version, standards-compliant rendering mode available -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="big_box">
      <div class="text_box">
        <!-- <img src="./images/bg-pattern-desktop.svg" alt="" /> -->
        <div class="logo">
          <img loading="lazy" src="images/logo.svg" src="logo icon" />
        </div>
        <span id="o"></span>
        <h2><span>We're</span> <span>coming soon</span></h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="">
          <input
            type="text"
            placeholder=" Email Address"
            value=" "
            name="E-mail"
            id="email"
            required
          />
          <input type="submit" class="button" id="submit" />
          <img loading="lazy" src="images/icon-arrow.svg" alt="arrow icon" />
          <img
            loading="lazy"
            src="images/icon-error.svg"
            alt="error icon"
            id="error"
            class="hide"
          />
          <small id="small" class="hide">Please Provide a valid email</small>
        </form>
      </div>

      <div class="photo_box">
        <div class="image">
          <img
            loading="lazy"
            src="images/hero-desktop.jpg"
            alt="girl wears orange shirt"
          />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
